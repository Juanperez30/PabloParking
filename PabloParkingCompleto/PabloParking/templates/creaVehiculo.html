{%extends 'layout2.html'%}

{% block cuerpo %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registro de veh√≠culo</h2>
  <form class="form-horizontal" action="/insertarvehiculo" method = 'POST'>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Placa:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="email" placeholder="Placa" name="pla" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Color:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="pwd" placeholder="Color" name="col">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Modelo:</label>
      <div class="col-sm-10">
        <input class="form-control" id="pwd" placeholder="Modelo del vehiculo" name="mod">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Tipo vehiculo:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="pwd" placeholder="1 para carro y 2 para moto" name="tip">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Puesto a ocupar:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="pwd" placeholder="Puesto a ocupar" name="pue">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Numero del casillero:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="pwd" placeholder="Numero del casillero" name="cas">
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>

{% endblock %}
